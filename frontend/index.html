<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    /*
    {
    "type": 10002,
    "target":"hah",
    "context":"xx"
}

    */

    var socket;
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8000");
        socket.onmessage = function(ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "\n" + ev.data;
            document.getElementById("msg").value = '';
        }

        //连接开启
        socket.onopen = function(ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "已开启连接...";
        }
        //连接关闭
        socket.onclose = function(ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "已关闭连接...";
        }
    } else {
        alert("您的浏览器不支持WebSocket！");
    }

    //发送消息到浏览器
    function send(msg) {
        //判断websocket是否创建好
        if (!socket) {
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {
            socket.send(msg);
        } else {
            alert("连接未开启！")
        }
    }
</script>
<body>
<form onsubmit="return false">
    <div class="msgDiv">
        <h2>客户端</h2>
        <textarea name="msg" id="msg" style="width: 400px; height: 300px;"></textarea>&emsp;
        <input type="button" value="发送消息" onclick="send(this.form.msg.value)">
    </div>
    <div class="msgDiv">
        <h2>服务器内容</h2>
        <textarea id="responseText" style="width: 400px; height: 300px;"></textarea>&emsp;
        <input type="button" value="清空内容" onclick="document.getElementById('responseText').value = ''">
    </div>
</form>
</body>
</html>

<style>
    .msgDiv{
        float: left;
        margin: 20px;
    }
</style>
